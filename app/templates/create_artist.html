{% extends 'base.html' %}

{% block content %}

<p>artist creation form.</p>

<form method="POST" action="{{ url_for('main.create_artist') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter an artist</legend>

        <p>Artist name</p>
        {{ form.name }}
        <ul>
        {% for error in form.name.errors %}
            <li class="error">{{ error }}</li>
        {% endfor %}
        </ul>
            
        {{ form.submit }}
    </fieldset>
</form>


{% endblock %}
